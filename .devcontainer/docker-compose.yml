services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspace:cached
    command: sleep infinity
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5249:5249"
    depends_on:
      - seq

  seq:
    image: datalust/seq:latest
    restart: always
    ports:
      - "5341:5341"
      - "6600:80"
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - seq_data:/data

volumes:
  seq_data:
